<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-score-container">
                <h3 class="team-title">HOME</h3>
                <div class="scorebox">
                    <h4 class="score" id="score-home">0</h4>
                </div>
                <button class="plus-btn" id="plus-1-home">+1</button>
                <button class="plus-btn" id="plus-2-home">+2</button>
                <button class="plus-btn" id="plus-3-home">+3</button>
            </div>
            <div class="team-score-container">
                <h3 class="team-title">AWAY</h3>
                <div class="scorebox">
                    <h4 class="score" id="score-away">0</h4>
                </div>
                <button class="plus-btn" id="plus-1-away">+1</button>
                <button class="plus-btn" id="plus-2-away">+2</button>
                <button class="plus-btn" id="plus-3-away">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
